<!DOCTYPE html>
<html lang="en">
<head>
	<title>Chatroom | Nodejs</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="./images/favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="./vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="./fonts/iconic/css/material-design-iconic-font.min.css">
	<link rel="stylesheet" type="text/css" href="./vendor/animate/animate.css">
	<link rel="stylesheet" type="text/css" href="./vendor/css-hamburgers/hamburgers.min.css">
	<link rel="stylesheet" type="text/css" href="./vendor/animsition/css/animsition.min.css">
	<link rel="stylesheet" type="text/css" href="./vendor/select2/select2.min.css">
	<link rel="stylesheet" type="text/css" href="./vendor/daterangepicker/daterangepicker.css">
	<link rel="stylesheet" type="text/css" href="./css/util.css">
	<link rel="stylesheet" type="text/css" href="./css/main.css">

  <style media="screen">
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <!-- login -->
	<div class="limiter">
		<div class="container-login100" style="background-image: url('./images/bg-01.jpg');">
			<div id="homepage" class="wrap-login100">
				<form class="login100-form validate-form">
					<span class="login100-form-logo mb-3">
            <i class="zmdi zmdi-landscape"></i>
          </span>

					<span class="login100-form-title p-b-34">
						chatroom nodejs
					</span>

          <br><br><br>
					<div class="wrap-input100 validate-input mb-1" data-validate = "Enter username">
						<input class="input100" type="text" name="username" placeholder="Username" id="username" autocomplete="off">
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>
					<span class="danger"></span>

          <br><br>
					<div class="container-login100-form-btn">
						<button class="login100-form-btn" id="submit_name">
							Login
						</button>
					</div>
				</form>
			</div>

      <div id="chatroom" class="hidden">
        <div class="card grey lighten-3 chat-room">
          <div class="card-body">

            <!-- Grid row -->
            <div class="row px-lg-2 px-2">

              <!-- Grid column -->
              <div class="col-md-6 col-xl-3 px-0 member-ol">

                <h6 class="font-weight-bold mb-1 text-center text-lg-left px-3 pt-2">Member Online</h6>
                <div class="white z-depth-1 px-4 pt-3 pb-0">
                  <ul class="list-unstyled friend-list"></ul>
                </div>

              </div>
              <!-- Grid column -->

              <!-- Grid column -->
              <div class="col-md-6 col-xl-9 pl-md-4 pr-4 px-lg-auto px-0">

                <div class="chat-message">

                  <ul class="list-unstyled chat mb-3"></ul>
                  <div class="form-group basic-textarea">
                    <textarea class="form-control pl-2 my-0" id="text_box" rows="3" placeholder="Type your message here..."></textarea>
                  </div>
                  <button type="button" id="send" class="btn btn-info btn-rounded btn-sm waves-effect waves-light float-right">Send</button>

                </div>

              </div>
              <!-- Grid column -->

            </div>
            <!-- Grid row -->

          </div>
        </div>
      </div>
		</div>
	</div>

	<script src="./vendor/jquery/jquery-3.2.1.min.js"></script>
	<script src="./vendor/bootstrap/js/popper.js"></script>
	<script src="./vendor/bootstrap/js/bootstrap.min.js"></script>
  <script src="/socket.io/socket.io.js" charset="utf-8"></script>
	<script src="./js/main.js"></script>

</body>
</html>
